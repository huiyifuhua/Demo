<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form method="post" action="/UserReg" >
        <!--required 表示必填的意思，没有填的话 button就不能提交-->
        用户名:<input type="text" name="UserName" required ><br>
        邮箱:<input type="email" name="UserEmail" required><br>
        密码:<input type="password" name="UserPwd" required><br>
        <button>确认注册</button>
    </form>
</body>
</html>
